{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/video.css') }}"/>
{% endblock %}

{% block title %} {{ league }} {% endblock %}

{% block content %} 
  <h1>{{ league }}</h1>
  <div class="video-control">
    <video controls>
      <source
        src="{{ url_for('static', filename='videos/')}}{{ file_name }}"
        type="video/mp4"
      />
    </video>
  </div>
{% endblock %}
